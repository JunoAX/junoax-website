<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#F8FAFC"/>
  
  <!-- Desk Setup -->
  <rect x="200" y="350" width="800" height="20" rx="5" fill="#8B5CF6"/>
  
  <!-- Monitor -->
  <rect x="450" y="200" width="300" height="180" rx="8" fill="#1E293B"/>
  <rect x="460" y="210" width="280" height="150" fill="#0F172A"/>
  <rect x="580" y="370" width="40" height="30" fill="#64748B"/>
  <rect x="500" y="400" width="200" height="10" rx="2" fill="#94A3B8"/>
  
  <!-- Laptop -->
  <g transform="translate(250, 280)">
    <rect width="150" height="90" rx="5" fill="#475569"/>
    <rect x="5" y="5" width="140" height="80" fill="#1E293B"/>
    <rect x="0" y="90" width="150" height="5" fill="#64748B"/>
  </g>
  
  <!-- Coffee Mug -->
  <g transform="translate(800, 300)">
    <ellipse cx="40" cy="70" rx="25" ry="8" fill="#A16207"/>
    <path d="M 15,70 L 20,30 L 60,30 L 65,70 Z" fill="#FCD34D"/>
    <path d="M 60,45 C 75,45 75,55 60,55" fill="none" stroke="#FCD34D" stroke-width="4"/>
  </g>
  
  <!-- Plant -->
  <g transform="translate(900, 280)">
    <rect x="15" y="70" width="30" height="40" fill="#A16207"/>
    <ellipse cx="30" cy="110" rx="20" ry="5" fill="#7C3AED"/>
    <circle cx="30" cy="50" r="25" fill="#22C55E"/>
    <circle cx="20" cy="40" r="15" fill="#10B981"/>
    <circle cx="40" cy="45" r="18" fill="#34D399"/>
  </g>
  
  <!-- Video Call Window -->
  <g transform="translate(480, 230)">
    <rect width="240" height="120" rx="4" fill="#3B82F6"/>
    <rect x="5" y="20" width="230" height="95" fill="#1E293B"/>
    
    <!-- Video participants -->
    <rect x="10" y="25" width="50" height="40" fill="#64748B"/>
    <circle cx="35" cy="45" r="10" fill="#E5E7EB"/>
    
    <rect x="65" y="25" width="50" height="40" fill="#64748B"/>
    <circle cx="90" cy="45" r="10" fill="#E5E7EB"/>
    
    <rect x="120" y="25" width="50" height="40" fill="#64748B"/>
    <circle cx="145" cy="45" r="10" fill="#E5E7EB"/>
    
    <rect x="175" y="25" width="50" height="40" fill="#64748B"/>
    <circle cx="200" cy="45" r="10" fill="#E5E7EB"/>
    
    <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94A3B8">Team Meeting</text>
  </g>
  
  <!-- Icons for tools -->
  <g transform="translate(200, 450)">
    <rect width="80" height="80" rx="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">💬</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Slack</text>
  </g>
  
  <g transform="translate(320, 450)">
    <rect width="80" height="80" rx="10" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">📹</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Zoom</text>
  </g>
  
  <g transform="translate(440, 450)">
    <rect width="80" height="80" rx="10" fill="#FFF7ED" stroke="#FB923C" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">📁</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Drive</text>
  </g>
  
  <g transform="translate(560, 450)">
    <rect width="80" height="80" rx="10" fill="#FDF4FF" stroke="#C084FC" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">🔒</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">VPN</text>
  </g>
  
  <g transform="translate(680, 450)">
    <rect width="80" height="80" rx="10" fill="#FEF2F2" stroke="#F87171" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">🔑</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1Password</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1E293B">Remote Work Setup</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748B">Essential tools for productive remote teams</text>
</svg>