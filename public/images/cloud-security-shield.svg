<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#F0F9FF"/>
  
  <!-- Cloud background -->
  <ellipse cx="300" cy="200" rx="120" ry="60" fill="#E0F2FE" opacity="0.6"/>
  <ellipse cx="900" cy="180" rx="100" ry="50" fill="#E0F2FE" opacity="0.5"/>
  <ellipse cx="600" cy="450" rx="140" ry="70" fill="#E0F2FE" opacity="0.4"/>
  
  <!-- Central Shield -->
  <g transform="translate(600, 315)">
    <!-- Shield shape -->
    <path d="M 0,-120 C -80,-120 -120,-80 -120,-20 C -120,80 -60,140 0,160 C 60,140 120,80 120,-20 C 120,-80 80,-120 0,-120 Z" 
          fill="#1E3A8A" stroke="#1E293B" stroke-width="3"/>
    
    <!-- Lock icon inside shield -->
    <g transform="translate(0, -20)">
      <rect x="-30" y="0" width="60" height="45" rx="5" fill="#FCD34D"/>
      <path d="M -20,-15 L -20,0 L 20,0 L 20,-15 C 20,-30 10,-40 0,-40 C -10,-40 -20,-30 -20,-15 Z" 
            fill="none" stroke="#FCD34D" stroke-width="6"/>
      <circle cx="0" cy="20" r="5" fill="#1E3A8A"/>
    </g>
  </g>
  
  <!-- Security elements around shield -->
  <!-- Firewall -->
  <g transform="translate(300, 300)">
    <rect width="120" height="80" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991B1B">FIREWALL</text>
    <rect x="20" y="40" width="80" height="3" fill="#DC2626"/>
    <rect x="20" y="48" width="80" height="3" fill="#DC2626"/>
    <rect x="20" y="56" width="80" height="3" fill="#DC2626"/>
  </g>
  
  <!-- Encryption -->
  <g transform="translate(900, 300)">
    <rect width="120" height="80" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">ENCRYPTED</text>
    <text x="60" y="50" font-family="monospace" font-size="12" text-anchor="middle" fill="#166534">AES-256</text>
    <text x="60" y="65" font-family="monospace" font-size="10" text-anchor="middle" fill="#166534">************</text>
  </g>
  
  <!-- MFA -->
  <g transform="translate(300, 420)">
    <rect width="120" height="80" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6B21A8">2FA/MFA</text>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">ðŸ“±</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">ðŸ”‘</text>
  </g>
  
  <!-- Monitoring -->
  <g transform="translate(900, 420)">
    <rect width="120" height="80" rx="8" fill="#FEF3C7" stroke="#FCD34D" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#A16207">MONITORING</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#A16207">24/7 Active</text>
    <circle cx="60" cy="62" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#1E293B">Cloud Security for Small Business</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#64748B">Practical Protection Without Enterprise Pricing</text>
  
  <!-- Connection lines -->
  <line x1="420" y1="340" x2="480" y2="315" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="340" x2="720" y2="315" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="420" y1="460" x2="520" y2="400" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="460" x2="680" y2="400" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="5,5"/>
</svg>