<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#F1F5F9"/>
  
  <!-- Title -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#0F172A">3-2-1 Backup Strategy</text>
  
  <!-- Main Computer -->
  <g transform="translate(500, 180)">
    <rect width="200" height="140" rx="8" fill="#3B82F6"/>
    <rect x="10" y="10" width="180" height="110" fill="#1E40AF"/>
    <rect x="20" y="20" width="160" height="90" fill="#1E293B"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Primary Data</text>
    <text x="100" y="75" font-family="monospace" font-size="12" text-anchor="middle" fill="#94A3B8">C:\WorkFiles</text>
    <text x="100" y="95" font-family="monospace" font-size="12" text-anchor="middle" fill="#94A3B8">QuickBooks.qbb</text>
    <rect x="70" y="120" width="60" height="10" fill="#475569"/>
  </g>
  
  <!-- Copy 1: External Drive -->
  <g transform="translate(200, 380)">
    <rect width="160" height="100" rx="8" fill="#10B981"/>
    <rect x="10" y="10" width="140" height="70" fill="#059669"/>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Local Backup</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#D1FAE5">External Drive</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#A7F3D0">Daily @ 6PM</text>
    
    <!-- USB Icon -->
    <rect x="70" y="85" width="20" height="10" fill="#047857"/>
    <rect x="75" y="95" width="10" height="5" fill="#064E3B"/>
  </g>
  
  <!-- Copy 2: NAS -->
  <g transform="translate(420, 380)">
    <rect width="160" height="100" rx="8" fill="#8B5CF6"/>
    <rect x="10" y="10" width="140" height="70" fill="#7C3AED"/>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Network Backup</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#EDE9FE">NAS/Server</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#DDD6FE">Continuous Sync</text>
    
    <!-- Server Icon -->
    <rect x="65" y="85" width="30" height="8" fill="#6D28D9"/>
    <circle cx="73" cy="89" r="2" fill="#A78BFA"/>
    <circle cx="87" cy="89" r="2" fill="#10B981"/>
  </g>
  
  <!-- Copy 3: Cloud -->
  <g transform="translate(640, 380)">
    <rect width="160" height="100" rx="8" fill="#F59E0B"/>
    <rect x="10" y="10" width="140" height="70" fill="#D97706"/>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Cloud Backup</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FEF3C7">Backblaze/AWS</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FED7AA">Offsite ‚úì</text>
    
    <!-- Cloud Icon -->
    <ellipse cx="80" cy="90" rx="25" ry="12" fill="#F97316"/>
  </g>
  
  <!-- Disaster Scenario -->
  <g transform="translate(860, 380)">
    <rect width="160" height="100" rx="8" fill="#EF4444" stroke="#DC2626" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Disaster!</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">üî•üíªüíÄ</text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FEE2E2">Cloud saves the day!</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 600,320 L 280,380" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  <path d="M 600,320 L 500,380" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#arrowpurple)"/>
  <path d="M 600,320 L 720,380" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#arroworange)"/>
  
  <!-- Arrow from disaster to cloud -->
  <path d="M 860,430 L 800,430" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowrecover)"/>
  <text x="830" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#059669">Restore!</text>
  
  <!-- 3-2-1 Rule Explanation -->
  <g transform="translate(200, 520)">
    <rect width="800" height="80" rx="10" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
    
    <g transform="translate(80, 40)">
      <circle cx="0" cy="0" r="25" fill="#3B82F6"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">3</text>
      <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1E293B">Copies</text>
    </g>
    
    <g transform="translate(320, 40)">
      <circle cx="0" cy="0" r="25" fill="#10B981"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2</text>
      <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1E293B">Different Media</text>
    </g>
    
    <g transform="translate(560, 40)">
      <circle cx="0" cy="0" r="25" fill="#F59E0B"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">1</text>
      <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1E293B">Offsite Location</text>
    </g>
  </g>
  
  <!-- Test Restore Reminder -->
  <g transform="translate(900, 200)">
    <rect width="220" height="120" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400E">‚ö†Ô∏è Remember!</text>
    <text x="110" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350F">Untested backups</text>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350F">are just</text>
    <text x="110" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350F">wishful thinking!</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10B981"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8B5CF6"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F59E0B"/>
    </marker>
    <marker id="arrowrecover" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22C55E"/>
    </marker>
  </defs>
</svg>